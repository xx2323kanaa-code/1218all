<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand Overlay – Perfect Edition</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, sans-serif;
  }

  /* ===== Hand Area ===== */
  #handArea {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 160px;
    aspect-ratio: 3 / 4;
    z-index: 1000;
    pointer-events: none;
  }

  #handArea img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: none;
  }

  /* ===== Effect Overlay (LOCK / MINI OPEN) ===== */
  #effectOverlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
    display: none;
  }

  #effectOverlay.lock {
    display: block;
    background: rgba(255, 255, 0, 0.45); /* 蛍光黄色 */
    mix-blend-mode: screen;
  }

  #effectOverlay.mini {
    display: block;
    background: rgba(120, 200, 255, 0.35); /* 薄青 */
    mix-blend-mode: screen;
  }

  /* ===== Buttons ===== */
  .btns {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    z-index: 2000;
  }

  button {
    padding: 10px 18px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
    background: rgba(60,60,60,0.8);
    color: #fff;
  }

  button.active {
    background: rgba(245,196,0,0.9);
    color: #000;
  }

  /* ===== HUD ===== */
  #hud {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    color: #0f0;
    font-size: 12px;
    padding: 8px;
    border-radius: 6px;
    white-space: pre;
    z-index: 3000;
    display: none;
  }
</style>
</head>

<body>

<!-- ===== Hand Images ===== -->
<div id="handArea">
  <img id="openHand"   src="hand_open.png">
  <img id="holdHand"   src="hand_hold.png">
  <img id="penHand"    src="hand_pen.png">
  <img id="keyHand"    src="hand_keypinch.png">
  <img id="saluteHand" src="hand_salute.png">

  <!-- Effect Layer -->
  <div id="effectOverlay"></div>
</div>

<!-- ===== Controls ===== -->
<div class="btns">
  <button id="btnRelax">RELAX</button>
  <button id="btnHold">HOLD</button>
  <button id="btnPen">PEN</button>
  <button id="btnKey">KEY</button>
  <button id="btnSalute">SALUTE</button>

  <button id="btnLock">LOCK</button>
  <button id="btnMini">MINI</button>

  <button id="btnHUD">HUD</button>
</div>

<div id="hud"></div>

<script>
  /* ===== Elements ===== */
  const openHand   = document.getElementById("openHand");
  const holdHand   = document.getElementById("holdHand");
  const penHand    = document.getElementById("penHand");
  const keyHand    = document.getElementById("keyHand");
  const saluteHand = document.getElementById("saluteHand");

  const effectOverlay = document.getElementById("effectOverlay");

  const btnRelax  = document.getElementById("btnRelax");
  const btnHold   = document.getElementById("btnHold");
  const btnPen    = document.getElementById("btnPen");
  const btnKey    = document.getElementById("btnKey");
  const btnSalute = document.getElementById("btnSalute");
  const btnLock   = document.getElementById("btnLock");
  const btnMini   = document.getElementById("btnMini");
  const btnHUD    = document.getElementById("btnHUD");

  const hud = document.getElementById("hud");

  let state = "";
  let effect = "NONE";
  let hudVisible = false;

  function updateHUD(extra="") {
    hud.textContent =
      `STATE: ${state}\n` +
      `EFFECT: ${effect}\n` +
      `open   loaded: ${openHand.complete}\n` +
      `hold   loaded: ${holdHand.complete}\n` +
      `pen    loaded: ${penHand.complete}\n` +
      `key    loaded: ${keyHand.complete}\n` +
      `salute loaded: ${saluteHand.complete}\n` +
      `UA:\n${navigator.userAgent}\n` +
      extra;
  }

  function hideAllHands() {
    openHand.style.display   = "none";
    holdHand.style.display   = "none";
    penHand.style.display    = "none";
    keyHand.style.display    = "none";
    saluteHand.style.display = "none";

    btnRelax.classList.remove("active");
    btnHold.classList.remove("active");
    btnPen.classList.remove("active");
    btnKey.classList.remove("active");
    btnSalute.classList.remove("active");
  }

  function setState(next) {
    state = next;
    hideAllHands();

    if (state === "RELAX") {
      openHand.style.display = "block";
      openHand.style.opacity = "0.55";
      btnRelax.classList.add("active");
    }

    if (state === "HOLD") {
      holdHand.style.display = "block";
      holdHand.style.opacity = "0.55";
      btnHold.classList.add("active");
    }

    if (state === "PEN") {
      penHand.style.display = "block";
      penHand.style.opacity = "0.55";
      btnPen.classList.add("active");
    }

    if (state === "KEY") {
      keyHand.style.display = "block";
      keyHand.style.opacity = "0.55";
      btnKey.classList.add("active");
    }

    if (state === "SALUTE") {
      saluteHand.style.display = "block";
      saluteHand.style.opacity = "0.55";
      btnSalute.classList.add("active");
    }

    updateHUD("→ " + state);
  }

  function setEffect(mode) {
    effect = mode || "NONE";
    effectOverlay.className = "";
    effectOverlay.style.display = "none";

    if (effect === "LOCK") {
      effectOverlay.classList.add("lock");
      effectOverlay.style.display = "block";
    }

    if (effect === "MINI") {
      effectOverlay.classList.add("mini");
      effectOverlay.style.display = "block";
    }

    updateHUD("→ EFFECT " + effect);
  }

  /* ===== Events ===== */
  btnRelax.onclick  = () => setState("RELAX");
  btnHold.onclick   = () => setState("HOLD");
  btnPen.onclick    = () => setState("PEN");
  btnKey.onclick    = () => setState("KEY");
  btnSalute.onclick = () => setState("SALUTE");

  btnLock.onclick = () => setEffect("LOCK");
  btnMini.onclick = () => setEffect("MINI");

  btnHUD.onclick = () => {
    hudVisible = !hudVisible;
    hud.style.display = hudVisible ? "block" : "none";
    updateHUD("HUD toggled");
  };

  /* ===== Init ===== */
  setState("RELAX");
  setEffect(null);
</script>

</body>
</html>
